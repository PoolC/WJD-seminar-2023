<!DOCTYPE html>
<html>
  <head>
    <title>Billboard</title>
    <link
      href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./with-flex.css" />
  </head>
  <body>
    <!-- 내비게이션 바 -->
    <div id="navbar">
      <button>메뉴</button>
      <h1 id="title"><a href="https://billboard.com/">billboard</a></h1>
      <button>검색</button>
    </div>
    <!-- 헤더 영역 -->
    <div id="header-section">
      <div id="header-title-container">
        <h2 id="subtitle">Billboard<br />Hot 100</h2>
        <a href="https://billboard.com/charts"
          ><span>&lt;</span>&nbsp;&nbsp;&nbsp; ALL CHARTS</a
        >
      </div>
      <div id="header-menu-container">
        <a href="https://billboard.com/charts/hot-100/#">1</a>
        <button>2</button>
        <button>3</button>
        <button>4</button>
      </div>
    </div>
    <!-- 1위 영역 -->
    <div id="rank-first-section">
      <div id="rank-first-banner-container">
        <p>1</p>
        <div>
          <a>Last Night</a>
          <p>Morgan<br />Wallen</p>
        </div>
        <img />
      </div>
      <div id="rank-first-info-container">
        <div id="rank-first-info-tab">
          <button class="selected">STATS</button>
          <button>NEWS</button>
          <button>SHARE</button>
        </div>
        <div id="rank-first-info-content">
          <div>
            <p>LAST WEEK</p>
            <p>1</p>
          </div>
          <hr class="horizontal" />
          <div>
            <p>WEEKS AT NO.1</p>
            <p>11</p>
          </div>
          <hr class="horizontal" />
          <div>
            <p>WEEKS ON CHART</p>
            <p>20</p>
          </div>
        </div>
      </div>
    </div>
    <!-- 순위 영역 -->
    <div id="rank-section"></div>
  </body>
</html>
